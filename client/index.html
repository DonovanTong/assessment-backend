<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <p></p>
    <button id="fortuneButton">Get a Fortune</button>
    <p></p>
    <form>
      <p>What is a goal you want to acheive?</p>
      <label for="goalInput">Goal</label>
      <input id="goalInput" placeholder="goal">
      <label for="timeInput">Time in Months</label>
      <input id="timeInput" placeholder="time">
      <input type="submit" value="Create Goal"/>
    </form>
    <br>
    <form id="deleteForm">
      <label for="deleteInput">Enter a goal ID to delete:</label>
      <input id="deleteInput" placeholder="deleteInput">
      <input type="submit" value="Delete Goal">
    </form>
    <br>
    <form id="updateForm">
      <label for="updateInput">Enter a goal ID to mark as finished:</label>
      <input id="updateInput" placeholder="deleteInput">
      <input type="submit" value="Update Goal">
    </form>
    <p></p>
    <section id="goals-container"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
